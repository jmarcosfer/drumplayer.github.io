<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Hexadrum Online Instrument</title>
  <script src="sampler-iter.js" defer></script>
</head>
<body>
  <header>
    <h1>HEXADRUM ONLINE PLAYER</h1>
    <button id="trigger" type="button">Start Audio</button>
  </header>
  <div id="container">
    <img alt="Shows a hexadrum from above" src="images/hexadrum.png">
    <!-- <div id="hx-set"></div> -->
    <div class="hexadrum" id="hx-snare"></div>
    <div class="hexadrum" id="hx-tom1"></div>
    <div class="hexadrum" id="hx-tom2"></div>
    <div class="hexadrum" id="hx-cajon"></div>
    <div class="hexadrum" id="hx-hihat"></div>
    <div class="hexadrum" id="hx-kick"></div>
  </div>
</body>
</html>
