<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" type="text/css" href="./styles/style.css"> -->
  <link rel="stylesheet" type="text/css" href="./styles/style-new.css">
  <title>Hexadrum: Online Demo</title>
  <script src="./scripts/main.js" defer></script>
</head>

<body>
  <main>
    <header>
      <h1>HEAR THE <strong>HEXADRUM</strong> BEFORE BUYING IT</h1>
      <button id="start-audio" type="button">Click to start playing</button>
    </header>
    <div id="online-hx-player">
      <div id="hx-wrapper">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="./images/hexadrum.png" usemap="#image-map" alt="Shows Hexadrum seen from above" id="hexadrum">

        <map name="image-map">
            <area alt="hx-snare" id="hx-snare" coords="378,384,397,284,506,243,605,300,596,399,484,447" shape="poly" class="hx-play">
            <area alt="hx-tom1" id="hx-tom1" coords="544,141,537,226,616,271,699,228,707,141,628,99" shape="poly" class="hx-play">
            <area alt="hx-tom2" id="hx-tom2" coords="638,303,627,397,719,442,823,389,829,295,736,252" shape="poly" class="hx-play">
            <area alt="hx-hihat" id="hx-hihat" coords="406,135,102" shape="circle" class="hx-play">
            <area alt="hx-kick" id="hx-kick" coords="459,827,520,895,754,713,678,639" shape="poly" class="hx-play">
            <area alt="hx-cajon" id="hx-cajon" coords="198,560,30,746,87,888,283,1026,431,846,405,692" shape="poly" class="hx-play">
        </map>
      </div>
    </div>
  </main>

  <script
  src="http://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="./scripts/jquery.rwdImageMaps.min.js"></script>
  <!-- short JS code to calculate image map coords upon viewport resizing-->
  <script>
    $(document).ready(function(e) {
      $('img[usemap]').rwdImageMaps();
    });
  </script>

</body>

</html>
